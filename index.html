<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        Rock Paper Scissors!
    </div>
    <div class="game">
        <button id="rock" class="option"><img src="./img/rock.png"></button>
        <button id="paper" class="option"><img src="./img/paper.png"></button>
        <button id="scissors" class="option"><img src="./img/scissors.png"></button>
    </div>
    <div class="results">
        <div class="message"></div>
        <div class="score">
            <div class="playerScore"></div>
            <div class="computerScore"></div> 
        </div>
    </div> 
    <script src="./code.js"></script>
</body>
</html>
